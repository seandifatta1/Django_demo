<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Results</title>
    <style>
        body {
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .results {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-top: 20px;
        }

        .conference {
            width: 45%;
        }

        .conference h2 {
            text-align: center;
        }

        .team-table {
            width: 100%;
            border-collapse: collapse;
        }

        .team-table th, .team-table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        .team-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="results">
        <div class="conference">
            <h2>AFC Teams</h2>
            <table class="team-table">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Wins</th>
                    </tr>
                </thead>
                <tbody>
                    {% for team in afc_teams %}
                    <tr>
                        <td>{{ team.name }}</td>
                        <td>{{ team.wins }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="conference">
            <h2>NFC Teams</h2>
            <table class="team-table">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Wins</th>
                    </tr>
                </thead>
                <tbody>
                    {% for team in nfc_teams %}
                    <tr>
                        <td>{{ team.name }}</td>
                        <td>{{ team.wins }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
