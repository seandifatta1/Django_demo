{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team List</title>
</head>
<body>
    <h1>Teams</h1>
    <ul>
        {% for logo_path in logo_paths %}
        <li>
            <img src="{% static logo_path %}" alt="Team Logo" width="100">
        </li>
        {% endfor %}
    </ul>
</body>
</html>
