{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team List</title>
    <style>
        body {
            font-size: 14px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            align-items: stretch;
        }
        .division-column {
            flex: 1 1 25%;
            box-sizing: border-box;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .division-column h2 {
            text-align: center;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .logo-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            width: 100%;
        }
        .logo-container img {
            display: block;
            margin: 0 auto;
            width: 80px;
            height: auto;
            cursor: pointer;
        }
    </style>
    <script>
        function sendImageName(imageName) {
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            fetch('{% url "handle_click" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': csrfToken
                },
                body: new URLSearchParams({
                    'image_name': imageName
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    window.location.href = `/teams/${data.team_name}/`;
                } else {
                    alert('Failed to update favorite team');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.logo-container img');
            images.forEach(image => {
                image.addEventListener('click', function() {
                    const imageName = this.src.split('/').slice(-2).join('/');
                    sendImageName(imageName);
                });
            });
        });
    </script>
</head>
<body>
    <h1>Teams by Division</h1>
    <div class="container">
        <form method="post" id="imageForm">
            {% csrf_token %}
        </form>
        {% for division, logo_paths in teams_by_division.items %}
        <div class="division-column">
            <h2>{{ division }}</h2>
            <div class="logo-container">
                {% for logo_path in logo_paths %}
                <img src="{% static logo_path %}" alt="{{ division }} Logo" onclick="sendImageName('{{ logo_path }}')">
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
