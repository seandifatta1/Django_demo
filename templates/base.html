{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NFL Django Demo App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extra_head %}
    <!-- Extra head content can be added here by other templates -->
    {% endblock %}
    <style>
        /* Additional styles for the banner and logout button */
        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #002244; /* Dark blue background */
            color: white; /* White text */
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .banner h1 {
            margin: 0;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .title-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .logout-button-container {
            position: absolute;
            right: 20px;
        }

        .logout-button {
            background: none; /* No background */
            color: white; /* White text */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 1em;
        }

        .logout-button:hover {
            text-decoration: underline; /* Underline on hover */
        }

        .content {
            margin-top: 80px; /* Ensure content starts below the banner */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="title-container">
            <h1>NFL Django Demo App</h1>
        </div>
        <div class="logout-button-container">
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="logout-button">Logout</button>
            </form>
        </div>
    </div>
    <div class="content">
        {% block content %}
        <!-- Main content will be injected here -->
        {% endblock %}
    </div>
    {% block extra_script %}
    <!-- Extra scripts can be added here by other templates -->
    {% endblock %}
</body>
</html>
