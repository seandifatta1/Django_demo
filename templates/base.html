{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NFL Django Demo App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extra_head %}
    <!-- Extra head content can be added here by other templates -->
    {% endblock %}
</head>
<body>
    <div class="banner">
        <h1>NFL Django Demo App</h1>
    </div>
    <div class="content">
        {% block content %}
        <!-- Main content will be injected here -->
        {% endblock %}
    </div>
    {% block extra_script %}
    <!-- Extra scripts can be added here by other templates -->
    {% endblock %}
</body>
</html>
